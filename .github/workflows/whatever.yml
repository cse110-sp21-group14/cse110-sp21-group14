name: Team 14 Powell Puff Gang's approval workflow

on:
  push:
    branches:
      - 'workflow-test'
# change branch for main in eventual merge

jobs: 
  ESLint:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v1
        #      - name: Install Dependencies
        #        run: yarn
      - name: Install ESLint
        run: npm install eslint --save-dev
      - name: Set up configuration file
        run: npx eslint --init
      - name: Run ESlint on directory
        run: npx eslint ./source

  JSDoc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install JSDoc
        run: sudo npm install -g jsdoc
      - name: Run JSDoc
        run: jsdoc ./ -r
